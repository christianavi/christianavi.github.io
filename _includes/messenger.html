<!-- Load Facebook SDK for JavaScript -->
<div id="fb-root"></div>
<script src="{{site.baseurl}}/assets/js/messenger.js"></script>

<!-- Your Chat Plugin code -->
{% assign messenger = site.messenger %}<div class="fb-customerchat"
  attribution=setup_tool
  page_id="{{ messenger.page-id }}"
theme_color="{{ messenger.theme-color }}"
logged_in_greeting="{{ messenger.logged-in-greeting }}"
logged_out_greeting="{{ messenger.logged-out-greeting }}">
</div>
