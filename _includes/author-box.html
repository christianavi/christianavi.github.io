<!-- Author Box -->
{% if page.author %}
{% if site.authorbox == "enabled" %}
<div class="d-flex authorbox align-items-center">
    <div class="col-md-2 mr-4 text-center">
        {% if author.avatar %}
        <img class="author-thumb" src="{{site.baseurl}}/{{ author.avatar }}" alt="{{ author.display_name }}">
        {% else %}
        <img class="author-thumb" src="https://www.gravatar.com/avatar/{{ author.gravatar }}?s=250&d=mm&r=x" alt="{{ author.display_name }}">
        {% endif %}
    </div>
    <div class="col-md-10"> 
        <span class="text-bright h4">About {{ author.display_name }}</span>   <a target="_blank" href="https://facebook.com/{{ author.facebook }}" class="btn-sm"><i class="fab fa-facebook-f"></i></a><a target="_blank" href="https://twitter.com/{{ author.twitter }}" class="btn-sm"><i class="fab fa-twitter"></i></a>     
        <span class="author-description d-block mt-2">{{ author.description }}</span>            
    </div>
</div>
{% endif %}
{% endif %}
